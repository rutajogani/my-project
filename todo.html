<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#0b1220] flex items-center justify-center min-h-screen">
    <br />
    <div class="todo-container text-center">
      <h1 class="text-4xl font-bold text-white text-center">
        Welcome to Todo List
      </h1>
      <br />
      <input
        type="text"
        id="todo-input"
        class="px-5 py-1 text-center border-2 rounded-lg bg-[#0b1220] text-white border border-white outline-none"
      />
      <button
        id="time"
        onclick="addTodo()"
        class="px-6 py-1.5 rounded-lg ml-2 bg-gradient-to-b from-gray-700 to-gray-900 text-white font-medium shadow-md border border-gray-600 hover:from-gray-600 hover:to-gray-800 active:scale-95 transition-all duration-200 mb-3"
      >
        Add
      </button>
      <div class="flex flex-col items-center">
        <ul
          id="todo-list"
          class="text-4 font-bold text-gray text-center flex flex-col items-start text-white"
        ></ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
